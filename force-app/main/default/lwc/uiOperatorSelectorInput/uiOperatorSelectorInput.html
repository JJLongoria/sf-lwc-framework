<template>
    <lightning-combobox name="input"
                        data-name="input"
                        label={label}
                        value={value}
                        placeholder={placeholder}
                        options={options}
                        onchange={handleChange}
                        disabled={disabled}
                        required={required}
                        message-when-value-missing={messageWhenValueMissing}></lightning-combobox>
</template>
